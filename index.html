<body>
  <div class='container text-center' id='con'>
  <div class='glue'>
    <div id='top'>
      <div id='t0' class='dbt no'></div>
      <div id='t1' class='dbt no'></div>
    </div>
    <div id='bot'>
      <div id='t2' class='dbt no'></div>
      <div id='t3' class='dbt no'></div>
    </div>
    <div id='center' class='text-center'>
      <h1>Simon<span class="small">Â®</span></h1>
      <div class='inline'>
        <div class='inline text-center' id='dp'>
          <h2 class='text-center'></h2>
          <h6>COUNT</h6>
        </div>
        <div class='inline text-center' id='b1'>
          <div id='start' class='yes'></div>
          <h6 class='text-center' id='s'>START</h6>
        </div>
        <div class='inline text-center' id='b2'>
          <div id='strict' class='yes'></div>
          <h6 class='text-center' id='r'>STRICT</h6>
        </div>
        <div class='inline off2' id='led'></div>
      </div>
      <div id='bot'>
        <h6 class='inline up'>ON</h6>
        <div class='inline off' id='b3'></div>
        <h6 class='inline up'>OFF</h6>
      </div>
    </div>
  </div>
</div>
